<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Advent of code</title>
        <link href="./normalize.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="puzzle-selection">
            <div class="selection" id="year-selection">
                <label>Year:</label>
            </div>
            <div class="selection" id="day-selection">
                <label>Day:</label>
            </div>
            <div class="selection" id="task-selection">
                <label>Task:</label>
                <select id="task-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>

        <div class="input-output">
            <div>
                <label for="input">Input:</label>
                <textarea id="input" name="input" rows="30" cols="30"></textarea>
            </div>
            <div>
                <label for="output">Output:</label>
                <textarea id="output" name="output" rows="30" cols="30"></textarea>
            </div>
        </div>

        <button id="solve-button">solve</button>

        <script type="module" src="./index.js"></script>
    </body>
</html>
